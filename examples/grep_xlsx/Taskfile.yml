# https://taskfile.dev

version: '3'

vars:
  APP_NAME: grep-xlsx

tasks:
  default:
    cmds:
      - task: run
  build:
    cmds:
      - go build -o {{.APP_NAME}}{{exeExt}} .
    sources:
      - ./*.go
    generates:
      - ./{{.APP_NAME}}{{exeExt}}
  run:
    deps: [ build ]
    cmds:
      - ./{{.APP_NAME}}{{exeExt}} -help
  clean:q
    cmds:
      - cmd /c "rd /s /q .task"